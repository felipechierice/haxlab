<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballers - HaxBall Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #app {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #menu, #play-menu, #host-menu {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        #menu {
            text-align: center;
            min-width: 400px;
        }
        #play-menu, #host-menu, #rooms-list-menu {
            text-align: center;
            min-width: 500px;
            max-width: 600px;
            display: none;
        }
        #rooms-container {
            margin: 20px 0;
            max-height: 450px;
            overflow-y: auto;
            overflow-x: auto;
        }
        #rooms-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        #rooms-table thead {
            background: #667eea;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        #rooms-table th {
            padding: 12px 10px;
            text-align: left;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 2px solid #764ba2;
        }
        #rooms-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        #rooms-table tbody tr {
            cursor: pointer;
            transition: background 0.2s;
        }
        #rooms-table tbody tr:hover {
            background: #f0f0ff;
        }
        .room-code-cell {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #667eea;
        }
        .room-name-cell {
            font-weight: 500;
            color: #333;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 48px;
        }
        h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 32px;
        }
        .form-group {
            margin: 20px 0;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input[type="color"] {
            height: 50px;
            padding: 5px;
            cursor: pointer;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        button.secondary {
            background: #95afc0;
        }
        button.secondary:hover {
            background: #778ca3;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            background: transparent;
        }
        #game-canvas {
            /* border: 3px solid #667eea; */
            /* border-radius: 10px; */
            background: #1a1a2e;
            position: relative;
        }
        #game-console {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 350px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        #console-messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            min-height: 200px;
            max-height: 250px;
        }
        #console-messages::-webkit-scrollbar {
            width: 6px;
        }
        #console-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        #console-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        #console-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .console-message {
            margin: 2px 0;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .console-message.event {
            color: #aaa;
        }
        .console-message.chat {
            color: #fff;
        }
        #console-input-container {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5px;
            display: none;
        }
        #console-input-container.active {
            display: block;
        }
        #console-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            outline: none;
        }
        #console-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        #game-info {
            margin-top: 15px;
            display: flex;
            gap: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            align-items: center;
        }
        #room-code-display {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #room-code-display code {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }
        #btn-copy-code {
            padding: 5px 15px;
            font-size: 14px;
            margin: 0;
        }
        .score {
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        .red-team { color: #ff4757; }
        .blue-team { color: #5352ed; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="app">
        <div id="menu">
            <h1 data-i18n="menu.title">‚öΩ Ballers</h1>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 10px; color: #667eea; font-weight: bold;" data-i18n="menu.language">Language</label>
                <select id="language-select" style="padding: 10px; border-radius: 8px; border: 2px solid #667eea; font-size: 16px; cursor: pointer; min-width: 200px;">
                    <option value="en">English</option>
                    <option value="pt">Portugu√™s</option>
                </select>
            </div>
            <button id="btn-play" data-i18n="menu.play">Play</button>
        </div>

        <div id="play-menu">
            <h2 data-i18n="play.title">‚öΩ Ballers</h2>
            
            <div class="form-group">
                <label for="player-username" data-i18n="play.username">Your Username</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="player-username" placeholder="" value="" maxlength="20" style="flex: 1;">
                    <button id="btn-random-name" style="padding: 10px 20px; margin: 0; white-space: nowrap;" data-i18n-title="play.randomName" title="Generate random name">üé≤</button>
                </div>
            </div>
            
            <button id="btn-host-room" data-i18n="play.hostRoom">Host Room</button>
            <button id="btn-join-code" data-i18n="play.joinCode">Join with Code</button>
            <button id="btn-list-rooms" data-i18n="play.listRooms">List Rooms</button>
            <button class="secondary" id="btn-back-main" data-i18n="play.back">Back</button>
        </div>

        <div id="rooms-list-menu">
            <h2 data-i18n="rooms.title">Available Rooms</h2>
            
            <div class="form-group">
                <button id="btn-refresh-rooms" data-i18n="rooms.refresh">üîÑ Refresh</button>
            </div>
            
            <div id="rooms-container">
                <p id="loading-rooms" data-i18n="rooms.loading">Loading rooms...</p>
                <p id="no-rooms" class="hidden" data-i18n="rooms.noRooms">No public rooms available. Create one!</p>
                <table id="rooms-table">
                    <thead>
                        <tr>
                            <th data-i18n="rooms.tableCode">Room Code</th>
                            <th data-i18n="rooms.tableName">Name</th>
                            <th data-i18n="rooms.tablePlayers">Players</th>
                            <th data-i18n="rooms.tableMode">Mode</th>
                            <th data-i18n="rooms.tableKick">Kick</th>
                            <th data-i18n="rooms.tableScore">Score</th>
                            <th data-i18n="rooms.tableTime">Time</th>
                            <th data-i18n="rooms.tablePing">Ping</th>
                        </tr>
                    </thead>
                    <tbody id="rooms-list"></tbody>
                </table>
            </div>
            
            <button class="secondary" id="btn-back-play-from-list" data-i18n="rooms.back">Back</button>
        </div>

        <div id="host-menu">
            <h2 data-i18n="host.title">Host Room</h2>
            
            <div class="form-group">
                <label for="room-name" data-i18n="host.roomName">Room Name</label>
                <input type="text" id="room-name" data-i18n-placeholder="host.roomNamePlaceholder" placeholder="My Room" value="">
            </div>

            <div class="form-group">
                <label for="map-select" data-i18n="host.map">Map</label>
                <select id="map-select">
                    <option value="default" data-i18n="host.mapDefault">Default Stadium</option>
                    <option value="classic" data-i18n="host.mapClassic">Classic Arena</option>
                </select>
            </div>

            <div class="form-group">
                <label for="players-per-team" data-i18n="host.playersPerTeam">Players per Team</label>
                <select id="players-per-team">
                    <option value="1">1v1</option>
                    <option value="2" selected>2v2</option>
                    <option value="3">3v3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="score-limit" data-i18n="host.scoreLimit">Score Limit</label>
                <input type="number" id="score-limit" min="1" max="10" value="3">
            </div>

            <div class="form-group">
                <label for="time-limit" data-i18n="host.timeLimit">Time Limit (minutes)</label>
                <input type="number" id="time-limit" min="1" max="30" value="5">
            </div>

            <div class="form-group">
                <label for="kick-mode" data-i18n="host.kickMode">Kick Mode</label>
                <select id="kick-mode">
                    <option value="classic" data-i18n="host.kickClassic">Classic (instant)</option>
                    <option value="chargeable" data-i18n="host.kickChargeable">Chargeable (hold to power up)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kick-strength">Kick Strength</label>
                <input type="range" id="kick-strength" min="200" max="1000" value="500" step="50">
                <span id="kick-strength-value">500</span>
            </div>

            <div class="form-group">
                <label for="player-radius">Player Size</label>
                <input type="range" id="player-radius" min="10" max="25" value="15" step="1">
                <span id="player-radius-value">15</span>
            </div>

            <div class="form-group">
                <label for="ball-color" data-i18n="host.ballColor">Ball Color</label>
                <input type="color" id="ball-color" value="#ffff00">
            </div>

            <div class="form-group">
                <label for="ball-border-color" data-i18n="host.ballBorderColor">Ball Border Color</label>
                <input type="color" id="ball-border-color" value="#000000">
            </div>

            <div class="form-group">
                <label for="ball-radius" data-i18n="host.ballRadius">Ball Radius</label>
                <input type="range" id="ball-radius" min="5" max="15" value="8" step="0.5">
                <span id="ball-radius-value">8</span>
            </div>

            <div class="form-group">
                <label for="ball-mass" data-i18n="host.ballMass">Ball Mass</label>
                <input type="range" id="ball-mass" min="1" max="20" value="3" step="0.5">
                <span id="ball-mass-value">3</span>
            </div>

            <div class="form-group">
                <label for="ball-damping" data-i18n="host.ballDamping">Ball Damping (friction)</label>
                <input type="range" id="ball-damping" min="0.95" max="0.999" value="0.99" step="0.001">
                <span id="ball-damping-value">0.99</span>
            </div>

            <div class="form-group">
                <label for="room-password" data-i18n="host.password">Password (optional)</label>
                <input type="password" id="room-password" data-i18n-placeholder="host.passwordPlaceholder" placeholder="Leave empty for public room">
            </div>

            <div class="button-group">
                <button id="btn-create-room" data-i18n="host.create">Create & Start</button>
                <button class="secondary" id="btn-back-play" data-i18n="host.back">Back</button>
            </div>
        </div>
        
        <div id="game-container" class="hidden">
            <div id="game-console">
                <div id="console-messages"></div>
                <div id="console-input-container">
                    <input type="text" id="console-input" data-i18n-placeholder="game.chatPlaceholder" placeholder="Press Enter to chat..." maxlength="200">
                </div>
            </div>
            <canvas id="game-canvas" width="1000" height="600"></canvas>
            <div id="spectator-status" class="hidden" style="
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: #fff;
                padding: 10px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 100;
            " data-i18n="game.spectating">üëÅÔ∏è Spectating - Press ESC to open Room Menu</div>
            <div id="game-info">
                <div class="score red-team"><span data-i18n="game.red">Red</span>: <span id="red-score">0</span></div>
                <div class="score"><span data-i18n="game.time">Time</span>: <span id="game-time">0:00</span></div>
                <div class="score blue-team"><span data-i18n="game.blue">Blue</span>: <span id="blue-score">0</span></div>
                <div id="room-code-display">
                    <span data-i18n="game.room">Room</span>: <code id="room-code">XXXX</code>
                    <button id="btn-copy-code" data-i18n="game.copy">Copy</button>
                </div>
            </div>
            <button id="btn-menu" data-i18n="game.backToMenu">Back to Menu</button>
        </div>
    </div>
    
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
