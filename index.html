<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaxLab - Training for Haxball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"
      }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #root {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body.game-active {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            padding: 0;
            background: #0a0a1a !important;
        }
        .hidden { display: none !important; }
        
        /* Editor Styles (canvas-based, not React) */
        .editor-toolbar {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 12px 8px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-height: 95vh;
            overflow-y: auto;
            overflow-x: hidden;
            width: 180px;
        }
        
        .editor-tool-btn, .editor-action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #cbd5e1;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 11px;
        }
        
        .editor-tool-btn:hover, .editor-action-btn:hover {
            background: rgba(51, 65, 85, 0.8);
            border-color: #6366f1;
            color: #f1f5f9;
            transform: scale(1.05);
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
        }
        
        .editor-tool-btn.active {
            background: rgba(99, 102, 241, 0.9);
            border-color: #6366f1;
            color: white;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
        
        .tool-icon {
            font-size: 20px;
        }
        
        .tool-name {
            font-size: 9px;
            font-weight: 600;
            text-align: center;
        }
        
        .editor-toolbar-divider {
            grid-column: span 2;
            width: 100%;
            height: 1px;
            background: rgba(99, 102, 241, 0.3);
            margin: 4px 0;
            flex-shrink: 0;
        }
        
        .scenario-navigation {
            grid-column: span 2;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            background: rgba(51, 65, 85, 0.5);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .scenario-navigation button {
            padding: 6px;
            min-width: auto;
        }
        
        .scenario-navigation .tool-name {
            display: none;
        }
        
        .editor-dropdown {
            position: fixed;
            background: rgba(15, 23, 42, 0.98);
            border: 1px solid rgba(99, 102, 241, 0.4);
            border-radius: 8px;
            padding: 4px;
            min-width: 160px;
            z-index: 1100;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }
        
        .editor-dropdown-item {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 8px 12px;
            background: transparent;
            border: none;
            color: #cbd5e1;
            font-size: 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            text-align: left;
        }
        
        .editor-dropdown-item:hover {
            background: rgba(99, 102, 241, 0.3);
            color: #f1f5f9;
        }
        
        .editor-dropdown-item i {
            width: 16px;
            text-align: center;
        }
        
        #editor-scenario-counter {
            color: white;
            font-size: 14px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }
        
        .editor-properties {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #e2e8f0;
            padding: 24px;
            border-radius: 16px;
            width: 320px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .editor-properties::-webkit-scrollbar {
            width: 10px;
        }
        
        .editor-properties::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 5px;
        }
        
        .editor-properties::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.6);
            border-radius: 5px;
        }
        
        .editor-properties::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.8);
        }
        
        .editor-properties h3 {
            margin-bottom: 16px;
            color: #a5b4fc;
            font-size: 18px;
            font-weight: 700;
        }
        
        .editor-properties h4 {
            margin-top: 24px;
            margin-bottom: 12px;
            color: #818cf8;
            font-size: 14px;
            font-weight: 600;
        }
        
        .property {
            margin-bottom: 16px;
        }
        
        .property label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #94a3b8;
        }
        
        .property input[type="text"],
        .property input[type="number"],
        .property select,
        .property textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            background: rgba(51, 65, 85, 0.5);
            color: #f1f5f9;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .property input[type="text"]:focus,
        .property input[type="number"]:focus,
        .property select:focus,
        .property textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }
        
        .property select option {
            background: #1e293b;
            color: #f1f5f9;
        }
        
        .delete-btn {
            width: 100%;
            padding: 12px;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .delete-btn:hover {
            background: rgba(220, 38, 38, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body>
    <!-- React Root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
