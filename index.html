<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaxLab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        body.game-active {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            padding: 0;
            background: #0a0a1a !important;
        }
        #app {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent;
        }
        #menu, #game-modes-menu, #settings-menu {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #menu {
            min-width: 400px;
        }
        #game-modes-menu, #settings-menu {
            min-width: 500px;
            max-width: 600px;
        }
        #settings-menu {
            max-height: 90vh;
            overflow-y: auto;
            overflow-x: hidden;
        }
        #rooms-container {
            margin: 20px 0;
            max-height: 450px;
            overflow-y: auto;
            overflow-x: auto;
        }
        #rooms-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        #rooms-table thead {
            background: #667eea;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        #rooms-table th {
            padding: 12px 10px;
            text-align: left;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 2px solid #764ba2;
        }
        #rooms-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        #rooms-table tbody tr {
            cursor: pointer;
            transition: background 0.2s;
        }
        #rooms-table tbody tr:hover {
            background: #f0f0ff;
        }
        .room-code-cell {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #667eea;
        }
        .room-name-cell {
            font-weight: 500;
            color: #333;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 48px;
        }
        h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 32px;
        }
        .form-group {
            margin: 20px 0;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input[type="color"] {
            height: 50px;
            padding: 5px;
            cursor: pointer;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        button.secondary {
            background: #95afc0;
        }
        button.secondary:hover {
            background: #778ca3;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            background: transparent;
        }
        #game-canvas {
            /* border: 3px solid #667eea; */
            /* border-radius: 10px; */
            background: #1a1a2e;
            position: relative;
        }
        #game-console {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 350px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        #console-messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            min-height: 200px;
            max-height: 250px;
        }
        #console-messages::-webkit-scrollbar {
            width: 6px;
        }
        #console-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        #console-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        #console-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .console-message {
            margin: 2px 0;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .console-message.event {
            color: #aaa;
        }
        .console-message.chat {
            color: #fff;
        }
        #console-input-container {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5px;
            display: none;
        }
        #console-input-container.active {
            display: block;
        }
        #console-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            outline: none;
        }
        #console-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        #game-info {
            margin-top: 15px;
            display: flex;
            gap: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            align-items: center;
        }
        .score {
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        .red-team { color: #ff4757; }
        .blue-team { color: #5352ed; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="app">
        <div id="menu">
            <h1 data-i18n="menu.title">HaxLab</h1>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 10px; color: #667eea; font-weight: bold;" data-i18n="menu.language">Language</label>
                <select id="language-select" style="padding: 10px; border-radius: 8px; border: 2px solid #667eea; font-size: 16px; cursor: pointer; min-width: 200px;">
                    <option value="en">English</option>
                    <option value="pt">Portugu√™s</option>
                </select>
            </div>
            <button id="btn-play" data-i18n="menu.play">Play</button>
        </div>

        <div id="game-modes-menu" class="hidden" style="display: none;">
            <h2 data-i18n="modes.title">‚öΩ Game Modes</h2>
            
            <button id="btn-free-training" data-i18n="modes.freeTraining">üéØ Free Training</button>
            <button id="btn-playlists" data-i18n="modes.playlists">üìã Playlists</button>
            <button class="secondary" id="btn-back-language" data-i18n="modes.back">Back</button>
        </div>

        <div id="playlists-menu" class="hidden" style="display: none;">
            <h2 data-i18n="playlists.title">üìã Training Playlists</h2>
            
            <div id="playlists-list" style="margin: 20px 0;">
                <!-- Playlists ser√£o carregadas aqui -->
            </div>
            
            <button class="secondary" id="btn-back-from-playlists" data-i18n="playlists.back">Back</button>
        </div>

        <div id="settings-menu" class="hidden" style="display: none;">
            <h2 data-i18n="settings.title">‚öôÔ∏è Match Settings</h2>
            
            <div class="form-group">
                <label for="settings-map-select" data-i18n="settings.map">Map</label>
                <select id="settings-map-select">
                    <option value="default" data-i18n="settings.mapDefault">Default Stadium</option>
                    <option value="classic" data-i18n="settings.mapClassic">Classic Arena</option>
                </select>
            </div>

            <div class="form-group">
                <label for="settings-score-limit" data-i18n="settings.scoreLimit">Score Limit</label>
                <input type="number" id="settings-score-limit" min="1" max="10" value="3">
            </div>

            <div class="form-group">
                <label for="settings-time-limit" data-i18n="settings.timeLimit">Time Limit (minutes)</label>
                <input type="number" id="settings-time-limit" min="1" max="30" value="5">
            </div>

            <div class="form-group">
                <label for="settings-kick-mode" data-i18n="settings.kickMode">Kick Mode</label>
                <select id="settings-kick-mode">
                    <option value="classic" data-i18n="settings.kickClassic">Classic (instant)</option>
                    <option value="chargeable" data-i18n="settings.kickChargeable">Chargeable (hold to power up)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="settings-kick-strength">Kick Strength</label>
                <input type="range" id="settings-kick-strength" min="200" max="1000" value="500" step="50">
                <span id="settings-kick-strength-value">500</span>
            </div>

            <div class="form-group">
                <label for="settings-player-radius">Player Size</label>
                <input type="range" id="settings-player-radius" min="10" max="25" value="15" step="1">
                <span id="settings-player-radius-value">15</span>
            </div>

            <div class="form-group">
                <label for="settings-ball-color" data-i18n="settings.ballColor">Ball Color</label>
                <input type="color" id="settings-ball-color" value="#ffff00">
            </div>

            <div class="form-group">
                <label for="settings-ball-border-color" data-i18n="settings.ballBorderColor">Ball Border Color</label>
                <input type="color" id="settings-ball-border-color" value="#000000">
            </div>

            <div class="form-group">
                <label for="settings-ball-radius" data-i18n="settings.ballRadius">Ball Radius</label>
                <input type="range" id="settings-ball-radius" min="5" max="15" value="8" step="0.5">
                <span id="settings-ball-radius-value">8</span>
            </div>

            <div class="form-group">
                <label for="settings-ball-mass" data-i18n="settings.ballMass">Ball Mass</label>
                <input type="range" id="settings-ball-mass" min="1" max="20" value="3" step="0.5">
                <span id="settings-ball-mass-value">3</span>
            </div>

            <div class="form-group">
                <label for="settings-ball-damping" data-i18n="settings.ballDamping">Ball Damping (friction)</label>
                <input type="range" id="settings-ball-damping" min="0.95" max="0.999" value="0.99" step="0.001">
                <span id="settings-ball-damping-value">0.99</span>
            </div>

            <div class="form-group">
                <label for="settings-kick-speed-multiplier">Movement Speed While Holding Kick</label>
                <input type="range" id="settings-kick-speed-multiplier" min="0.3" max="1.0" value="0.5" step="0.05">
                <span id="settings-kick-speed-multiplier-value">0.5</span>
            </div>

            <h3 style="margin-top: 30px; margin-bottom: 15px;">‚å®Ô∏è Key Bindings</h3>
            
            <div class="form-group">
                <label>Move Up</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="keybind-up" readonly style="cursor: pointer; background: #f5f5f5;">
                    <button class="secondary" onclick="configureKeybind('up')">Change</button>
                </div>
            </div>

            <div class="form-group">
                <label>Move Down</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="keybind-down" readonly style="cursor: pointer; background: #f5f5f5;">
                    <button class="secondary" onclick="configureKeybind('down')">Change</button>
                </div>
            </div>

            <div class="form-group">
                <label>Move Left</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="keybind-left" readonly style="cursor: pointer; background: #f5f5f5;">
                    <button class="secondary" onclick="configureKeybind('left')">Change</button>
                </div>
            </div>

            <div class="form-group">
                <label>Move Right</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="keybind-right" readonly style="cursor: pointer; background: #f5f5f5;">
                    <button class="secondary" onclick="configureKeybind('right')">Change</button>
                </div>
            </div>

            <div class="form-group">
                <label>Kick</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="keybind-kick" readonly style="cursor: pointer; background: #f5f5f5;">
                    <button class="secondary" onclick="configureKeybind('kick')">Change</button>
                </div>
            </div>

            <div class="form-group">
                <label>Switch Player</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="keybind-switchPlayer" readonly style="cursor: pointer; background: #f5f5f5;">
                    <button class="secondary" onclick="configureKeybind('switchPlayer')">Change</button>
                </div>
            </div>

            <div class="form-group">
                <button class="secondary" onclick="resetKeybindings()" style="width: 100%;">Reset to Default</button>
            </div>

            <div class="button-group">
                <button id="btn-apply-settings" data-i18n="settings.apply">Apply & Restart</button>
                <button class="secondary" id="btn-resume-game" data-i18n="settings.resume">Resume</button>
            </div>
        </div>
        
        <div id="game-container" class="hidden">
            <div id="game-console" style="display: none;">
                <div id="console-messages"></div>
                <div id="console-input-container">
                    <input type="text" id="console-input" data-i18n-placeholder="game.chatPlaceholder" placeholder="Press Enter to chat..." maxlength="200">
                </div>
            </div>
            
            <!-- HUD para modo Playlist -->
            <div id="playlist-hud" class="hidden" style="position: fixed; top: 20px; right: 20px; background: rgba(0, 0, 0, 0.8); color: white; padding: 15px; border-radius: 10px; font-family: Arial; z-index: 1000; min-width: 250px;">
                <div style="font-size: 18px; font-weight: bold; margin-bottom: 10px;" id="playlist-name">Playlist</div>
                <div style="font-size: 14px; margin-bottom: 8px;" id="scenario-name">Cen√°rio</div>
                <div style="font-size: 12px; color: #aaa; margin-bottom: 15px;">
                    <span id="scenario-progress">1/5</span> cen√°rios
                </div>
                <div style="font-size: 16px; font-weight: bold; color: #ffff00; margin-bottom: 8px;">
                    ‚è±Ô∏è <span id="scenario-timer">30.0s</span>
                </div>
                <div style="font-size: 11px; color: #ccc; margin-top: 15px; border-top: 1px solid #555; padding-top: 10px;">
                    <div>R - Resetar cen√°rio</div>
                    <div>N - Pr√≥ximo cen√°rio</div>
                    <div>P - Cen√°rio anterior</div>
                    <div>ESC - Sair</div>
                </div>
            </div>
            
            <!-- Mensagem de feedback -->
            <div id="playlist-feedback" class="hidden" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); color: white; padding: 30px 50px; border-radius: 15px; font-size: 24px; font-weight: bold; z-index: 2000; text-align: center;">
                <div id="feedback-text">Texto</div>
            </div>
            
            <canvas id="game-canvas" width="1000" height="600"></canvas>
            <div id="game-info">
                <div class="score red-team"><span data-i18n="game.red">Red</span>: <span id="red-score">0</span></div>
                <div class="score"><span data-i18n="game.time">Time</span>: <span id="game-time">0:00</span></div>
                <div class="score blue-team"><span data-i18n="game.blue">Blue</span>: <span id="blue-score">0</span></div>
            </div>
            <button id="btn-menu" data-i18n="game.backToMenu">Back to Menu</button>
        </div>
    </div>
    
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
